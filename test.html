<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio 1 ‚Äì Max 2 Plays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    audio {
      margin-top: 20px;
    }
    #notice {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üéß Audio 1 ‚Äì You may only play this audio twice.</h2>
  <audio id="audioPlayer" controls>
    <source src="Audio%201.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="notice"></div>

  <script>
    const audio = document.getElementById("audioPlayer");
    const notice = document.getElementById("notice");

    // Load play count from localStorage
    let playCount = parseInt(localStorage.getItem("audio1_plays")) || 0;

    // If already exceeded, lock it
    if (playCount >= 2) {
      audio.pause();
      audio.controls = false;
      notice.textContent = "‚ùå You have already used both allowed plays.";
    }

    audio.addEventListener("play", () => {
      playCount++;
      localStorage.setItem("audio1_plays", playCount);

      if (playCount === 2) {
        notice.textContent = "‚ö†Ô∏è This is your last allowed play.";
      } else if (playCount > 2) {
        audio.pause();
        audio.controls = false;
        notice.textContent = "‚ùå You have reached the 2-play limit.";
      }
    });
  </script>
</body>
</html>
