<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio 3 ‚Äì Max 2 Plays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    audio {
      margin-top: 20px;
    }
    #notice {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #top-logo {
      max-width: 500px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img id="top-logo" src="Ace_logo.png" alt="Exam Logo">

  <h2>üéß Audio 3 ‚Äì You may only play this audio twice.</h2>
  <audio id="audioPlayer" controls>
    <source src="Audio%203.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="notice"></div>

  <!-- ‚úÖ Expiring counter script -->
  <script>
    const audio = document.getElementById("audioPlayer");
    const notice = document.getElementById("notice");

    const now = Date.now(); // Current time in ms
    const storedTime = localStorage.getItem("audio3_time");
    let playCount = parseInt(localStorage.getItem("audio3_plays")) || 0;

    // If no time saved or 24 hours passed, reset
    if (!storedTime || now - storedTime > 24 * 60 * 60 * 1000) {
      localStorage.removeItem("audio3_plays");
      localStorage.setItem("audio3_time", now);
      playCount = 0;
    }

    if (playCount >= 2) {
      audio.pause();
      audio.controls = false;
      notice.textContent = "‚ùå You have already used both allowed plays.";
    }

    audio.addEventListener("play", () => {
      playCount++;
      localStorage.setItem("audio3_plays", playCount);
      localStorage.setItem("audio3_time", now); // Save time on play

      if (playCount === 2) {
        notice.textContent = "‚ö†Ô∏è This is your last allowed play.";
      } else if (playCount > 2) {
        audio.pause();
        audio.controls = false;
        notice.textContent = "‚ùå You have reached the 2-play limit.";
      }
    });
  </script>
</body>
</html>
